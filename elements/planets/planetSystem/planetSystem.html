<section class="planet-system planet-system--enter">
  <div class="planet-system__inner">
    <section class="planet-system__space">
      <div class="planet-system__gradient"></div>

      <div class="planet-system__viewport" data-role="viewport">
        <div class="planet-system__center-layer" data-role="center-layer"></div>
        <div class="planet-system__orbits-layer" data-role="orbits-layer"></div>
      </div>

      <div class="planet-system__controls">
        <button type="button" data-zoom-in title="Acercar (+)">+</button>
        <button type="button" data-zoom-out title="Alejar (-)">−</button>
        <button type="button" data-zoom-reset title="Reiniciar vista">⟳</button>
      </div>

      <div class="planet-system__hint">
        Sistema interactivo, haz clic, desplaza, etc.
      </div>
    </section>
    <section
      class="planet-info-wrapper"
      data-component-root="planet-info"
    ></section>
  </div>
</section>
